<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CEU Library Slideshow / Blinken OSA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/simple-slideshow-styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/osa.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="bss-slides osaslide" tabindex="1" autofocus="autofocus">
            {% for slide in slides %}
            <figure>
		        <img src="{{ url_for('static', filename='photos/' + slide["photo"]) }}" width="100%" class="slide" />
                    <figcaption>
                        <div class="fig-logo">
                            <img src="{{ url_for('static', filename='img/osa_logo.png') }}">
                        </div>
                        <div class="fig-caption">
                            {% if slide["text"] %}
                                <span>{{ slide["text"] }}</span>
                            {% endif %}
                        </div>
                        <div class="fig-address">
                            <span>Vera & Donald Blinken Open Society Archives<br/>
                               H-1051 Budapest, Arany Janos u. 32.<br/><br/>
                               www.osaarchivum.org
                            </span>
                        </div>
                    </figcaption>
            </figure>
            {% endfor %}
        </div> <!-- // bss-slides -->

        <script src="{{ url_for('static', filename='js/better-simple-slideshow.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/osa.js') }}"></script>
    </body>
</html>
